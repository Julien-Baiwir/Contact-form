<body class="bg-zinc-900 text-sm sm:text-m">
    <div

        <h1

                <span id="nom-error" class="error-message"></span>

                    class="text-m p-2 text-center w-1/2 bg-zinc-900/50 rounded-xl shadow-[0_0_2px_#fff,inset_0_0_2px_#fff,0_0_5px_#fff,0_0_15px_#fff,0_0_30px_#fff] text-slate-100"

            </div>

            <div class="form_mail mt-3">
                <label
                    class="text-m p-2 text-center w-1/2 bg-zinc-900/50 rounded-xl shadow-[0_0_2px_#fff,inset_0_0_2px_#fff,0_0_5px_#fff,0_0_15px_#fff,0_0_30px_#fff] text-slate-100"

                <span id="mail-error" class="error-message"></span>
            </div>

            <div class="form_description mt-3">
                <label
                    class="text-m p-2 text-center bg-zinc-900/50 rounded-xl shadow-[0_0_2px_#fff,inset_0_0_2px_#fff,0_0_5px_#fff,0_0_15px_#fff,0_0_30px_#fff] text-slate-100"

                <span id="description-error" class="error-message"></span>
            </div>

            <div class="form_photo mt-3">
                <label

                    for="photo">Photo (jpg, png, gif) :</label>
                </br>
                <input id="photo" type="file" name="photo" accept=".jpg, .png, .gif" class="mt-3 text-slate-100 mt-3 block w-full text-sm text-zinc-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-bold
                file:bg-zinc-500 file:text-zinc-900
                hover:file:bg-zinc-600">
                <span id="photo-error" class="error-message"></span>
            </div>

            <div class="form_boutton mt-3 self-center">
                <input class="text-m p-2 text-center bg-zinc-900/50 rounded-xl shadow-[0_0_2px_#fff,inset_0_0_2px_#fff,0_0_5px_#fff,0_0_15px_#fff,0_0_30px_#fff] text-slate-100"
                    id="boutton" type="submit" value="Soumettre">
            </div>

            <div class="g-recaptcha mt-3 self-center" data-sitekey="6Lfy2nMpAAAAAOB-zm2LthjTNSEOhvsHoTcNsRHl"></div>
